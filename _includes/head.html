<head>
	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.meta-description }}{% endif %}" />
	<!--[if lte IE 8]><script src="{{ "assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->
	<link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}" />
	<link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/{{ site.favicon }}" type="image/x-icon">
	
<!-- conditional statement that checks to see if on the home page -->
{% if page.url == "/" %}
<meta name="google-site-verification" content="AZ876x41qrYnya5ZZIv9F-H4Msf2KWfSwqH2zYsHJeQ" />
{% endif %}


	<!--[if lte IE 9]><link rel="stylesheet" href="{{ "assets/css/ie9.css" | relative_url }}" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="{{ "assets/css/ie8.css" | relative_url }}" /><![endif]-->
</head>
